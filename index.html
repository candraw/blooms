<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Blooms</title>
    <meta charset="utf-8">
  </head>
  <body>
    <canvas id="board" width="500px" height="500px">
    <script src="blooms.js"></script>
    <script src="bloomsboard.js"></script>
  <script>
    var b = Blooms();
    b.clear();
    var board = BloomsBoard(b, "board");

    for (var i = 0; i < 50; i++) {
      var moves = b.moves();
      var rand = Math.floor(Math.random() * moves.length)+1;
      var color = ['m', 'r', 'b', 'o'][i%4];

      console.log(moves.length);

      b.move({loc: rand, color: color});
      board.draw();
    }
  </script>
  </body>
</html>

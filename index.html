<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Blooms</title>
    <meta charset="utf-8">
  </head>
  <body>
    <canvas id="board" width="500px" height="500px">
    <script src="blooms.js"></script>
    <script src="bloomsboard.js"></script>
    <script src="bloomsengine.js"></script>
  <script>
    var b = Blooms();
    var board = BloomsBoard(b, "board");
    var engine = BloomsEngine(b, b.BLUE, 2);
    b.clear();
    board.draw();

    document.getElementById("board").addEventListener('click', function (e) {
      board.handleClick(e);

      while (b.getTurn() == b.BLUE) {
        board.draw();
        var move = engine.findMove();
        b.move(move);
        board.draw();
      }
    }, false);

  </script>
  </body>
</html>
